    <script>
        function post() {
            let comment = $("#textarea-post").val()
            let today = new Date().toISOString()
            let title_give = $('#title_give').text()

            $.ajax({
                type: "POST",
                url: '/posting',
                data: {
                    comment_give: comment,
                    date_give: today,
                    title_give: title_give
                },
                success: function (response) {
                    alert(response["msg"]);
                    $("#modal-post").removeClass("is-active")
                    window.location.reload()
                }
            })
        }


        function get_posts() {
            $("#post-box").empty()
            let title_give = $('#title_give').text()
            $.ajax({
                type: "POST",
                url: "/get_posts",
                data: {
                    title_give: title_give
                },
                success: function (response) {
                    console.log(response)
                    if (response["result"] == "success") {
                        let posts = response["posts"]
                        for (let i = 0; i < posts.length; i++) {
                            let comment = posts[i]['comment']
                            let userid = posts[i]['userid']
                            let username = posts[i]['user_name']

                            let html_temp = `<div class="box comment-box" id="${post["_id"]}">
                                        <article class="media">
                                            <div class="media-content">
                                                <div>
                                                        <span class="material-icons">face</span>
                                                         <span id="username">${username}</span>
                                                        <span class="comment-contents">${comment}</span>
                                                </div>
                                            </div>
                                        </article>
                                    </div>`
                            $("#post-box").append(html_temp)
                        }
                    }
                }
            })
        }


        $(document).ready(function () {
            get_posts()
        })

    </script>
